<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>

    <!-- Логотип -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Шапка -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <strong id="usernamePlaceholder"></strong>
            <span class="text-light ms-2">with roles:</span>
            <span id="userRoles"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100">
            <ul class="list-unstyled">
                <div class="btn-group-vertical" role="group" aria-label="Basic example" style="width: 100%;">
                    <a href="/admin" class="btn btn-primary active" role="button"
                       style="background-color: #007BFF; border-color: #007BFF;">Admin</a>
                    <a href="/user" class="btn btn-light" role="button">User</a>
                </div>
            </ul>
        </div>

        <div class="col-10">
            <div class="container mt-4">
                <h1 class="mb-4">Admin panel</h1>

                <!-- Tabs Navigation -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="userListTab" data-bs-toggle="tab" href="#userList" role="tab"
                           aria-controls="userList" aria-selected="true">Users table</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="addUserTab" data-bs-toggle="tab" href="#addUser" role="tab"
                           aria-controls="addUser" aria-selected="false">New User</a>
                    </li>
                </ul>

                <!-- Tabs Content -->
                <div class="tab-content mt-4" id="adminTabContent">
                    <!-- User List Tab -->
                    <div class="tab-pane fade show active" id="userList" role="tabpanel" aria-labelledby="userListTab">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="bg-light card-title">All users</h5>
                                <div class="table-responsive">
                                    <table class="table table-striped" id="userTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Surname</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="userTableBody">
                                        <!-- Здесь будет отображаться список пользователей -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- New User Tab -->
                    <div class="tab-pane fade" id="addUser" role="tabpanel" aria-labelledby="addUserTab">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="bg-light card-title">Add New User</h5>
                                <form id="addUserForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" id="username" class="form-control" name="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="surname" class="form-label">Surname</label>
                                        <input type="text" id="surname" class="form-control" name="surname" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" id="age" class="form-control" name="age" min="0" max="120"
                                               step="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" id="email" class="form-control" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" id="password" class="form-control" name="password"
                                               required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="roles" class="form-label">Role</label>
                                        <select name="role" class="form-select" multiple id="roles"
                                                style="height: 100px;">
                                            <option value="1">ADMIN</option>
                                            <option value="2">USER</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit"
                                                class="btn btn-success d-flex justify-content-center w-100">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Редактировать пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalEdit">
                    <input type="hidden" id="editId"> <!-- Скрытое поле для хранения ID пользователя -->

                    <div class="mb-3">
                        <label for="editNameU" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="editNameU">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editAge" class="form-label">Возраст</label>
                        <input type="number" class="form-control" id="editAge" min="0" max="120" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="editPassword" autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Роли</label>
                        <select id="editRole" multiple class="form-control" style="height: 100px;">
                            <!-- Опции будут динамически добавляться через JavaScript -->
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="editUser()">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="" id="deleteUserForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" id="name" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Last name</label>
                        <input type="text" id="surname" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="roles" class="form-label">Role</label>
                        <select name="role" class="form-select" multiple id="roles" style="height: 100px;" disabled>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/users.js"></script>
</body>
</html>
